<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <h1>Photo Gallery</h1>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300" alt="Image 1" onclick="openModal(this)">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300" alt="Image 2" onclick="openModal(this)">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300" alt="Image 3" onclick="openModal(this)">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300" alt="Image 4" onclick="openModal(this)">
            </div>
            <!-- Add more images here -->
        </div>
    </div>

    <!-- Modal for viewing enlarged image -->
    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
