<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snapchat Code</title>
  <style>
    .snapcode {
      text-align: center;
      margin-top: 50px;
    }
    .snapcode img {
      width: 200px;
      height: 200px;
      border-radius: 20px;
      border: 4px solid #fffc00;
    }
    .snapcode a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="snapcode">
    <!-- Replace with your Snapcode image URL -->
    <a href="https://www.snapchat.com/add/YOURUSERNAME" target="_blank">
      <img src="https://yourdomain.com/path-to-snapcode-image.png" alt="Add me on Snapchat">
      <span>Add me on Snapchat</span>
    </a>
  </div>
</body>
</html>
